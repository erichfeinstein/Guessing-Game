<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <h1 id='title'>The Guessing Game!</h1>

    <h5 id='message'>I'm thinking of a number between 1 and 100... Can you guess it? You have 5 tries!</h5>

    <input id="num-input" type="text" name="guess" placeholder="#">

    <div class='space'</div>

    <button id='submit-button' class='button'>Submit</button>

    <div class='wrapper' id='list'>
    </div>

    <button id='hint-button' class='button'>Hint!</button>

    <button id='new-game-button' class='button'>Reset</button>

    <footer id='eric-footer'>Made by Eric Feinstein</footer>

    <script src='js/guessing-game.js'></script>
  </body>

</html>
